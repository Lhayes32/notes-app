<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Import -->
	<link rel="stylesheet" href="main.css" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <title>Notes</title>
  </head>
  <body>
    <!-- App Wrapper -->
	<main class="app">
		<aside>
			<!-- Sidebar Nav -->
			<div class="sidebar">
				<a href="#" class="main-category">Today</a>
				<a href="#" class="main-category">Tomorrow</a>
				<a href="#" class="main-category">Next 7 Days</a>
				<a href="#" class="main-category">Inbox</a>

				<!-- Notes -->
				<a href="#" class="container-main-category">Notes</a>
				<a href="#" class="sub-main-category">Blank Page</a>

				<!-- Lists -->
				<a href="#" class="container-main-category">Lists</a>
				<a href="#" class="sub-main-category">Blank Page</a>

				<!-- Calendar -->
				<a href="#" class="container-main-category">Calendar</a>
				<a href="#" class="sub-main-category">Blank Page</a>
				
				<a href="#" class="main-category">Completed</a>
				<a href="#" class="main-category">Trash</a>
			</div>
			<!-- End of Sidebar Nav -->
		</aside>
		
		
		
		

		<div class="midsecton">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				What's up, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		<!-- End of Greeting -->

		
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
				<h4>What's on your todo?</h4>
				<input 
					type="text" 
					placeholder="e.g. Get some milk"
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->
	</div>

	</main>
	<!-- End of App Wrapper -->

    <!-- JS Import -->
	<script src="main.js"></script>
	<!-- End of JS Import -->
  </body>
</html>
